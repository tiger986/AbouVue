<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-on:click="getInstance">{{msg}}</div>
        <ul>
            <li v-for="v in list">{{v}}</li>
        </ul>
    </div>
</body>

<script>
    //vue 的实例
    const vm = new Vue({
        el: '#root',
        data: {
            msg: 'instance of vue',
            list: [1, 2, 3, 4]
        },
        methods: {
            getInstance(){
                //console.log(vm);
                console.log(this); 
                //this和vm都是实例，在实例中有很多我们可以读取并修改的属性和方法,如$children、$parent、msg、list、$emit()、$watch()等
            }
        }
    });
</script>
</html>
