<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <div :style="style1">style添加样式</div>
        <div :style="[style1, style2]">style添加样式</div>
    </div>
</body>

<script>
    new Vue({
        el: '#root',
        data: {
            style1: {
                'font-size': '20px',
                'font-weight': 'bold'
            },
            style2: {
                'color': 'red'
            }
        }
    });
</script>
</html>
